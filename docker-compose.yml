version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sigl_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sigl_db}
      POSTGRES_USER: ${DB_NAME:-sigl_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sigl_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_NAME:-sigl_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sigl_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-sigl_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-sigl_secret_key}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sigl_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_NAME:-sigl_db}:${DB_PASSWORD:-sigl_password}@postgres:5432/${DB_NAME:-sigl_db}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # App
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-sigl_admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-sigl_secret_key}
      MINIO_BUCKET: ${MINIO_BUCKET:-vinetas}

      # Google Cloud Vision (OCR) - optional
      GOOGLE_CLOUD_VISION_KEY_JSON: ${GOOGLE_CLOUD_VISION_KEY_JSON:-}

      # OpenAI (WhatsApp AI Chatbot)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Baileys (WhatsApp)
      BAILEYS_AUTH_PATH: /app/baileys_auth
    volumes:
      - baileys_auth:/app/baileys_auth
    ports:
      - "${PORT:-3000}:3000"

  # Frontend Angular
  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:3000/api}
    container_name: sigl_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  baileys_auth:
    driver: local
